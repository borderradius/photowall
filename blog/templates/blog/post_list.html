{% extends "blog/layout.html" %}

{% block content %}
    <div class="container">
        <div class="row mt-5">
            <div class="col-sm-12">
                <h2>포스트 목록</h2>
                <ul class="list-unstyled mt-3">
                    <li>
                    {% for post in post_list  %}
                        <a href="{% url 'blog:post_detail' post.pk %}">
                        {{ post.title }}
                        </a>
                    {% endfor %}
                    </li>
                </ul>
            </div>
        </div>
    </div>
{% endblock content %}
